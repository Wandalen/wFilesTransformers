
about :

  name : "wFilesTransformers"
  description : "Collection of files transformers for Files module. Use it to read configs in different formats."
  version : "0.3.41"
  enabled : 1
  interpreters :
  - nodejs >= 6.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wTools

execution :

  scripts :
    test : wtest staging
    docgen : wdocgen staging

path :

  repository : git+https://github.com/Wandalen/wFilesTransformers.git
  bugs : https://github.com/Wandalen/wFilesTransformers/issues

step :

  export.proto :
    inherit : export
    export : path::proto
    tar : 0
    criterion :
      debug : 1
      proto : 1

build :

  proto.export :
    criterion :
      default : 1
      debug : 1
      raw : 1
      proto : 1
      export : 1
      tar : 1
      public : 1
    steps :
      - build::debug.raw
      - step::export.proto

